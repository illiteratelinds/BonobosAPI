<head>
  <!-- <link rel="stylesheet" type="text/css" href="stylesheets/custom.css"> -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
</head>

<html>
  <body>
    <div class="jumbotron">
      <h1>Welcome to Bonobos!</h1>
      <p>We specialize in providing men's pants.</p>
    </div>
    <div class="container">
      <div class="row">


          <div ng-repeat="product in products">
            <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="col-sm-3 col-md-3 col-lg-3">
              <h2>{{product.attributes["product-name"]}}</h2>
              <span><img width="100%" src="{{product.attributes['product-image']}}"></span>
              <p>{{product.attributes["product-description"]}}</p>
            </div>
            <hr>


            <b>Available Styles listed by size and count</b>
            <div ng-repeat="style in product.attributes.styles | unique: 'name'">
              <div class="col-sm-2 col-md-2 col-lg-2">
                <b>{{style.name}}</b>


                <div ng-repeat="inventory in style.inventory">
                  {{inventory.waist}} x {{inventory.length}} // {{inventory.count}}
                </div>
                <br>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
